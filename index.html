<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GF Day ðŸ’•</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(#ffeef4, #ffc2d1);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      color: #d63384;
      font-size: 2.5em;
      margin-bottom: 20px;
      z-index: 2;
    }

    .bubu {
      width: 200px;
      animation: bounce 2s infinite ease-in-out;
      z-index: 2;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .enter-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.1em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffb6c1;
      transition: transform 0.2s;
      z-index: 2;
    }

    .enter-btn:hover {
      transform: scale(1.05);
      background-color: #ff1493;
    }

    #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatHeart 6s linear infinite;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <h1>Happy GF Day ðŸ’•</h1>

  <img src="https://media.tenor.com/F9R_ZEnN3B4AAAAi/good-afternoon.gif" alt="Bubu" class="bubu">

  <a href="main.html">
    <button class="enter-btn">tap <3</button>
  </a>

  <div id="hearts"></div>

  <script>
    const heartsContainer = document.getElementById('hearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = 'â™¥';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '100vh';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      heart.style.color = ['#ff69b4', '#ff1493', '#ffb6c1'][Math.floor(Math.random() * 3)];
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>
</body>
</html>
